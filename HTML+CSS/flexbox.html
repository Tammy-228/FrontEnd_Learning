<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: flex; flex-direction: row">
      <div style="background-color: rgb(73, 119, 212)">
        div1 text as many as i wanted
      </div>
      <div style="background-color: rgb(211, 140, 204)">
        div2
        <p>hahaha</p>
      </div>
    </div>
    <!-- first div-->
    <div style="display: flex; flex-direction: row; margin-top: 30px">
      <div style="background-color: rgb(73, 119, 212)">
        div1 text as many as i wanted
      </div>
      <div style="background-color: rgb(211, 140, 204); flex: 1">
        div2 felx 1
        <p>hahaha</p>
      </div>
      <div style="background-color: lightblue; flex: 1">
        div2 felx 2
        <p>hahaha</p>
      </div>
    </div>
    <!-- second div-->

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 50px;
        border-width: 10px;
        border-style: solid;
      "
    >
      <div style="background-color: rgb(73, 119, 212); width: 100px">
        div1 text as many as i wanted
      </div>
      <div style="background-color: rgb(211, 140, 204); width: 100px">
        div2 felx 1
        <p>hahaha</p>
      </div>
      <div style="background-color: lightblue; width: 100px">
        div2 felx 2
        <p>hahaha</p>
      </div>
    </div>
  </body>
</html>
