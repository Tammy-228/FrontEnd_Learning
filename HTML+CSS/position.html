<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: azure;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
      "
    >
      header
    </div>

    <div
      style="
        position: fixed;
        background-color: antiquewhite;
        left: 0;
        top: 40px;
        bottom: 0;
        width: 75px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 40px;
        "
      >
        absolute in fixed
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 20px;
        right: 200px;
      "
    >
      absolute
    </div>
    <div style="background-color: lightblue; height: 200px" ;>div 1</div>
    <div style="background-color: lavender; height: 100px; position: relative">
      div 2
      <div
        style="
          position: absolute;
          background-color: red;
          color: azure;
          bottom: 10px;
          right: 20px;
        "
        ;
      >
        position absolute inside position relative
      </div>
    </div>
  </body>
</html>
