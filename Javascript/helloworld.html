<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- JS 需要写到我们的标签当中 -->
    <script>
      /* 控制浏览器弹出一个警告框
       */
      alert("这是我的第一行代码"); //这就是一行JS代码
      document.write("通过document就一定会出来啦");
      console.log("这个会放到控制台中间去");
      /* 让计算机输出
       */
    </script>
  </head>
  <body>
    <button onclick="alert('你怎么乱点')"></button>
    <a href="javascript:alert('你还真点？这个是有反应')"> ‘你也点一下’ </a>
    <a href="javascript:;"> ‘你也点一下’ </a>
    <!-- /*这样就没有反应*/ -->
  </body>
</html>
